<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/cartsection.css" />
    <link rel="icon" href="images/Christmas Luxe .png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/Christmas Luxe .png" />
      <button id="shipping-btn">
        <i class="ri-truck-line"></i>
        <span id="shipping-btn-txt">Track Shipping</span>
      </button>
    </header>
    <main>
      <div class="main-title">
        <h3>Review Your Order</h3>
      </div>

      <div class="checkout-box">
        <div class="order-list">
          <div class="order-details">
            <div class="order-item-img">
              <img src="images/mainproducts/p8.jpg" alt="xmas tree" />
            </div>

            <div class="order-item-detail box">
              <h3>Real Artificial Christmas Tree</h3>
              <b>$432.33</b>
              <div class="quantity">
                <span> Quantity:</span>
                <input id="quantity-input" type="number" />
                <div class="quantity-select">
                  <span>Update</span>
                  <span>Delete</span>
                </div>
              </div>
            </div>

            <div class="order-delivery-option box">
              <div class="product-delivery-option-title">
                <h3>Choose a delivery option:</h3>
              </div>
              <form>
                <label class="option">
                  <div class="radio-btn">
                    <input type="radio" name="delivery2" />
                  </div>
                  <div class="shipping-option">
                    <h3 class="Shipping-date">Wednesday, December 10</h3>
                    <p class="shipping-cost">Free Shipping</p>
                  </div>
                </label>

                <label class="option">
                  <div class="radio-btn">
                    <input type="radio" name="delivery2" />
                  </div>
                  <div class="shipping-option">
                    <h3 class="Shipping-date">Wednesday, December 15</h3>
                    <p class="shipping-cost">$4.99 - Shipping</p>
                  </div>
                </label>

                <label class="option">
                  <div class="radio-btn">
                    <input type="radio" name="delivery2" />
                  </div>
                  <div class="shipping-option">
                    <h3 class="Shipping-date">Wednesday, December 27</h3>
                    <p class="shipping-cost">$9.99 - Shipping</p>
                  </div>
                </label>
              </form>
            </div>
          </div>
          </div>
        </div>

        <div class="order-summary">
          <div class="order-summary-title">
            <h3>Order Summary</h3>
          </div>

          <div class="order-detail">
            <div class="order-item">
              <p>Items (14):</p>
              <p>$152.60</p>
            </div>

            <div class="order-shipping-price">
              <p>Shipping & handling:</p>
              <p>$9.99</p>
            </div>

            <div class="order-before-tax">
              <p>Total before tax:</p>
              <p>$162.59</p>
            </div>

            <div class="order-after-tax">
              <p>Estimated tax (10%):</p>
              <p>$16.26</p>
            </div>
          </div>

          <div class="order-total-price">
            <div class="total-price">
              <b>Order Total:</b>
              <b>$178.85</b>
            </div>

            <div class="place-order">
              <button>Place your order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
