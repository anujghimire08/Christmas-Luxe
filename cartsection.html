<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Christmas Luxe</title>
    <link rel="stylesheet" href="css/cartsection.css" />
    <link rel="icon" href="images/ChristmasLuxe.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/ChristmasLuxe.png" />
      <button id="shipping-btn">
        <i class="ri-truck-line"></i>
        <span id="shipping-btn-txt">Track Shipping</span>
      </button>
    </header>
    <main>
      <div class="main-title">
        <h3>Review Your Order</h3>
      </div>

      <div class="checkout-box">
        <div class="order-list">
          <!---->
          </div>
        </div>

        <div class="order-summary">
          <div class="order-summary-title">
            <h3>Order Summary</h3>
          </div>

          <div class="order-detail">
            <div class="order-item">
              <p>Items (14):</p>
              <p>$152.60</p>
            </div>

            <div class="order-shipping-price">
              <p>Shipping & handling:</p>
              <p>$9.99</p>
            </div>

            <div class="order-before-tax">
              <p>Total before tax:</p>
              <p>$162.59</p>
            </div>

            <div class="order-after-tax">
              <p>Estimated tax (10%):</p>
              <p>$16.26</p>
            </div>
          </div>

          <div class="order-total-price">
            <div class="total-price">
              <b>Order Total:</b>
              <b>$178.85</b>
            </div>

            <div class="place-order">
              <button>Place your order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/cartsection.js"></script>
  </body>
</html>
